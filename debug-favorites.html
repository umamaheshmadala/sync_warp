<!DOCTYPE html>
<html>
<head>
    <title>Debug Favorites</title>
</head>
<body>
    <h1>Favorites Debug</h1>
    <pre id="output"></pre>
    
    <script>
        // Get the favorites data from localStorage
        const favoritesData = localStorage.getItem('sync_unified_favorites');
        const output = document.getElementById('output');
        
        if (favoritesData) {
            try {
                const parsed = JSON.parse(favoritesData);
                output.textContent = JSON.stringify(parsed, null, 2);
            } catch (e) {
                output.textContent = 'Error parsing favorites data: ' + e.message;
            }
        } else {
            output.textContent = 'No favorites data found in localStorage';
        }
        
        // Also log to console
        console.log('Favorites data:', favoritesData);
    </script>
</body>
</html>
