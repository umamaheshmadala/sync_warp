// Prevent Gradle from cleaning Capacitor plugin modules inside node_modules
gradle.startParameter.excludedTaskNames += [
    ":capacitor-android:clean",
    ":capacitor-cordova-android-plugins:clean",
    ":capacitor-network:clean",
    ":capacitor-preferences:clean",
    ":capacitor-push-notifications:clean"
]


include ':app'
include ':capacitor-cordova-android-plugins'
project(':capacitor-cordova-android-plugins').projectDir = new File('./capacitor-cordova-android-plugins/')

apply from: 'capacitor.settings.gradle'